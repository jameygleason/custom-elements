<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./dom.js" type="module"></script>
		<script src="./component.js" type="module"></script>
	</head>
	<body>
		<button is="my-button" count="0">
			<span>click</span>
			<span slot="named-slot">me</span>
		</button>

		<pre id="other"></pre>

		<!-- <my-button id="counter" count="0">
			<span>click</span>
			<span slot="named-slot">me</span>
		</my-button> -->

		<!-- <template id="MyButton">
			<slot></slot>
			<slot name="named-slot"></slot>
			<span class="count"></span>
		</template> -->

		<script type="module">
			import { Comp } from "./component.js"

			const comp = Comp(
				{
					name: "MyButton",
					elm: "button",
					// template: true,
					init,
					mount,
					unmount,
					mutated,
					props: ["count", "other"],
				},
				increment,
				updateCount,
				printOtherNotification,
			);

			function init() {
				console.log("INITIALIZED");
				this.other = JSON.stringify({ cool: false }, null, 2);
				this.pre = dom.get("#other")
			}

			function mount() {
				console.log("MOUNTED");

					this.addEventListener("click", this.increment);

					this.pre.textContent = this.other, null, 2

				return () => {
					console.log("UNMOUNTED FROM MOUNT CALLBACK");
					this.removeEventListener("click", this.increment);
				};
			}

			function unmount() {
				console.log("UNMOUNTED");
			}

			function mutated(attrName, oldVal, newVal) {
				console.log("MUTATED");

				if (attrName === "count") {
					this.updateCount();
				}

				if (attrName === "other") {
					 this.printOtherNotification();
				}
			}

			function increment() {
				console.log("INCREMENTED");
				this.count = +this.count + 1;
				// weird bug
				this.other = JSON.stringify({ cool: true }, null, 2);
				// this.other = JSON.stringify({ cool: true });
			}

			function updateCount() {
				let countContainer = this.get("span.count");
				if (!countContainer) {
					countContainer = dom.createElement("span");
					countContainer.classList.add("count");
					this.append(countContainer);
				}
				countContainer.textContent = " " + this.count;
			}

			function printOtherNotification() {
				this.pre.textContent = this.other
			}
		</script>
	</body>
</html>
